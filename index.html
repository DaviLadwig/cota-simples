<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cota Simples</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6D28D9">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <!--iphones-->
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">


</head>

<body>

    <!-- SPLASH SCREEN -->
    <div id="splash">
        <div class="splash-content">
            <img src="images/Orça-removebg-preview.png" alt="Logo" class="splash-logo">

            <div class="dots-loader">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <span class="splash-text">Preparando seu orçamento</span>
        </div>
    </div>


    <!--CABEÇALHO-->
    <div class="header">
        <div class="header-left">
            <img src="images/Orça-removebg-preview.png" alt="Logo">
        </div>
    </div>

    <!--LOGO NO PDF-->
    <section class="client-section">
        <h3>Identidade da Empresa <span>(opcional)</span></h3>

        <input type="file" id="logoEmpresa" accept="image/*">
    </section>

    <!--NOME DO ARQUIVO-->
    <div class="client-section">
        <h3>Documento <span>(opcional)</span></h3>
        <input type="text" id="nomeDocumento" placeholder="Ex: Orçamento - Padaria X">
    </div>


    <!--DADO DO CLIENTE-->
    <section class="client-section">
        <h3>Dados do Cliente <span>(opcional)</span></h3>

        <div class="client-grid">
            <input type="text" id="clienteNome" placeholder="Nome do cliente">
            <input type="text" id="clienteEmpresa" placeholder="Empresa">
            <input type="email" id="clienteEmail" placeholder="E-mail">
            <input type="text" id="clienteTelefone" placeholder="Telefone">
        </div>

        <textarea id="clienteObs" placeholder="Observações (opcional)"></textarea>
    </section>

    <!--VALIDAÇÃO-->
    <section class="validade-section">
        <h3>Validade & Assinatura <span>(opcional)</span></h3>

        <div class="validade-grid">
            <div>
                <label>Validade do orçamento</label>
                <input type="date" id="validadeOrcamento">
            </div>

            <div>
                <label>Responsável / Assinatura</label>
                <input type="text" id="assinaturaNome" placeholder="Ex: João Silva">
            </div>
        </div>

        <textarea id="mensagemFinal"
            placeholder="Mensagem final (ex: orçamento válido mediante aceite, prazos, observações finais)"></textarea>
    </section>


    <!--ORÇAMENTO-->
    <hr class="divider">

    <div class="container" id="pdf-content">
        <h1>Orçamento</h1>

        <table class="table" id="productTable">
            <thead>
                <tr>
                    <th>Produto / Serviço</th>
                    <th>Qtd</th>
                    <th>Valor Unitário</th>
                    <th>Desconto (%)</th>
                    <th>Subtotal</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <!-- Produtos dinâmicos -->
            </tbody>
        </table>

        <br>
        <button class="btn" onclick="addRow()">+ Adicionar Produto</button>

        <div class="footer">
            <div>
                <label>Frete (opcional)</label>
                <input type="number" id="frete" value="0" oninput="calculateTotal()">
            </div>

            <div class="summary">
                <div>
                    <span>Total</span>
                    <strong>R$ <span id="total">0,00</span></strong>
                </div>
                <button class="btn" style="width:100%; margin-top:15px;" onclick="downloadPDF()">
                    Baixar PDF
                </button>

            </div>
        </div>
    </div>

    <!-- CONTATO -->
    <section class="contact-section">
        <h3>Contato</h3>

        <div class="contact-icons">
            <!-- Email -->
            <a href="mailto:daviladwigdev@gmail.com" title="Enviar e-mail">
                <i class="fa-solid fa-envelope"></i>
            </a>

            <!-- WhatsApp -->
            <a href="https://wa.me/5598991713898" target="_blank" title="WhatsApp">
                <i class="fa-brands fa-whatsapp"></i>
            </a>

            <!-- Site -->
            <a href="www.daviladwig.com.br" target="_blank" title="Site">
                <i class="fa-solid fa-globe"></i>
            </a>
        </div>
    </section>


    <footer class="app-footer">
        <p>
            © <span id="year"></span> • Desenvolvido por
            <strong class="author">Davi Ladwig</strong>
        </p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
    <div id="pdf-layout" class="pdf-render-area"></div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>


</body>

</html>
